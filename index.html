<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>myLibrary App</h1>
        </div>
        <div class="btns">
          <button>Sign Up</button>
          <button>Log In</button>
        </div>
      </header>
      <div class="toolbar">
        <form action="">
          <ul>
            <li>
              <label for="title-input">Title</label>
              <input type="text" id="title-input" />
              <label for="author-input">Author</label>
              <input type="text" id="author-input" />
              <label for="read-input">Read?</label>
              <select name="read-input" id="read-input">
                <option value="Finished">Finished</option>
                <option value="Not Finished Yet">Not Finished Yet</option>
              </select>
            </li>
            <li>
              <button type="submit" id="add-new-book-btn">
                Add to myLibrary
              </button>
              <button type="reset">Reset</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="bookshelf">
        <div class="card">
          <div class="book-info title-display">
            <h3>Crime and Punishment</h3>
          </div>
          <div class="book-info author-display">
            <h4>Fyodor Dostoyevsy</h4>
          </div>
          <div class="book-info read-display">
            <h4>(Finished)</h4>
          </div>
          <div class="book-info card-btns">
            <button>Remove</button>
            <button>Toggle Read</button>
          </div>
        </div>
        <div class="card">
          <div class="book-info title-display">
            <h3>The Old Man and the Sea</h3>
          </div>
          <div class="book-info author-display">
            <h4>Ernest Hemmingway</h4>
          </div>
          <div class="book-info read-display">
            <h4>(Not Finished)</h4>
          </div>
          <div class="book-info card-btns">
            <button>Remove</button>
            <button>Toggle Read</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
